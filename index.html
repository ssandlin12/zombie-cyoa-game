<!-- generic HTML structure-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <style>
      @font-face {
        font-family: "DotGothic16";
        src: url("fonts/DotGothic16-Regular.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }
    </style>
    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- javascript -->
    <script src="src/index.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="game-title">
        <h1>Zombie game</h1>
      </div>
    </header>
    <div class="game-frame">
      <div class="preview-image">
        <img src="images/zombie1.png" alt="zombie1" />
      </div>
      <div class="game-buttons">
        <h3 id="description">Description</h3>
        <button id="choice1">1. </button>
        <button id="choice2">2. </button>
        <button id="choice3">3. </button>
      </div>
      <div class="game-over">
        <h3>Game Over</h3>
        <button id="restart">Restart</button>
      </div>
    </div>
  </body>
</html>
