<!-- generic HTML structure-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <style>
      @font-face {
        font-family: "DotGothic16";
        src: url("fonts/DotGothic16-Regular.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }
    </style>
    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div id="game-title">
        <h1>Zombies at SuperMart</h1>
      </div>
    </header>
    <div id="game-frame">
      <section id="new-game">
        <div id="preview-image">
          <img src="images/opener.png" alt="opener" />
        </div>
        <h3 id="opener">Opener text</h3>
        <button id="start-button">Start</button>
      </section>
      <section id="game-active">
        <div id="preview-image">
          <img src="images/aisle1.png" alt="aisle1" />
        </div>
        <div id="game-buttons">
          <div id="timer">
            <h3 id="timer-text">Not yet noticed</h3>
            <h3 id="timer-number">0</h3>
          </div>
          <h3 id="description">Description</h3>
          <button id="button1" type="button">Text 1</button>
          <button id="button2" type="button">Text 2</button>
          <button id="button3" type="button">Text 3</button>
        </div>
      </section>
      <section id="game-over">
        <img src="images/genericZombieDeath.png" alt="genericZombieDeath" />
        <h3 id="game-over-text">Game over</h3>
        <button id="try-again">Try Again</button>
      </section>
    </div>

    <!-- JS -->
    <script src="src/zombies.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
